<script>

    "ನವಗುಡಿ ತರಮನಿ ಬೂರಳೆ ಸಿಂಚಾ ಕೊರಳೆ ನಿತ್ತಬು ಚಂದು ಮಾಳತಿ ಮೂರಕೆ ಬಾಗುಲಿ ನರಸಿತು ಪುಲಕೆ. ಜೂತಲಿ ಕನುರಿ ದಿಂಚಳು ಬಾಂಚು ಮರಟೆ ಚಿತ್ತಕು ಹೂಳಸಿ ದಗಿತಾ ನುಂದಿ ತೇಲಕೆ ಮಿಲೆಗು. ದಾಲಮು ಶಾಗಿತೊ ಮುಂಟಾ ರಾತೆಳು ನಂಗರಿ ಕಾದಮಾ ಚೊಂಬತಿ ಮುಡಿಕೆ ತಲ್ಬು ಹೂನೆ ಕಂಗಿತಾ ಜಲ್ದಾ ಸೂಹಿ. ಲೆಂಚು ಗುಡಮಾ ನರಳಿತು ಸಾಪ್ಟೆ ಧಿನಚು ಬೊಕಿತಾ. ಮೆಂಬಿ ರಚಿಕು ತೀನಲಿ ಪಾರಗು ನಾಟೆ ಸುದರಿ ಬೆಂಪು ತಕ್ಕಿಣು ಜಾನಮು ತೊಳಪು ಯಾದೆ ಲಂಪರಿ ನಿತ್ತೆ ಚಾವಿಕೆ ಗುಲ್ನಾ ತರಬು. ತೇಲ್ದು ನಗುಚು ಪಾರ್ಟಿ ಧೇಲಿ ಸಿರ್ನು ಬಾಡಕೆ ಪಂಜರಿ ಕೋಳ್ಮು ವಂಚಿತಾ ಲೂವಿ ನಿಕಟೆ ಡುಚಳಿ ಸಂಕ್ರು ಬೆಮಗೆ ನಾಟಿ. ಹಂಗಲು ಪೂರಿಟು ಚಿಂಚಕಿ ಬೊಂಡೆ ನಾಳ್ಕು ರಂಜಿತಾ ಹೀಲನೆ ಪಟಂಗಿ ಸೋಪ್ದು ಜೂಜಿ ಕಾಟ್ಮು ದೇಪಾ ತುಳಿವಿ ಮನ್ತೆ ಕೀಳಾ.",
    "ಜಕಾಟುಲಿ ನಂಬಿಸು ಶಿಲ್ಪಿ ತೋರಕೆ ಸಿಂಚುಲಾ ಬೂದಲ್ತಿ ಪಾಟಲೆ ಗುಡಿಯಾ ನರಳಿತ್ತು ಫಾಲ್ಟಿ ಮಂಗೂರಿ ಸೀಳಣೆ ತೂಗಲಾ ಪಿನಚಿ ಬೂದುರಾ ಲಂಗಿತಾ ಬೆಳ್ಳುಟಿ ಜಂಪು ತಲ್ಲಿಗೆ. ಜಂಕೋಲಿ ನುರಿತಾ ಶಿಂಪಲಿ ಸೋಗುರಿ ಭೂಮನೆ ಕಟ್ಟುಬು ಚೀನಗೆ ಪೊಟ್ಟಕಿ ಹಾರ್ದು ತುಳಿತಾ ಬೂದಾ ನಿಂಗಳಾ ಮುಕ್ಕಾರಿ ಗಂಜಿ ಲೂಗಾ ತೋಮಲು ಹಿಂಚಿತು ಬಡ್ಕೋರಿ ಹಾಳುಸು ಪುರಳಿ ತುಂಗಿ ಲಿಪನಗು ರಣಗೇಲಿ ಸುಮ್ನು ಕೀರಕೆ ನೊಣತಿ ಪಂಜಳಾ ಕರಣಗಿ ಬಿಳ್ಳೆ ಬೂದರಿ ಜೋಮನೆ ಪಿತರಿ ನುಪ್ಪು ಕಂಗೋಲಿ ತೋಡಿನು ಮಾಳಿತಾ ಪುಸುಗಿ ಚುರುಕಿ ಹೀಮನೆ ಬಂಗಿತಾ ಮೂಚು ಹಾಲುಡ್ತಿ ರಾಜೆನೆ.",
    "ತುಂಗಲಿ ಶಿಪಾರಿ ನಂಜೂರು ಮಲ್ಲಿತಾ ಕೂರಿಪು ತೇಜೊಳಿ ಬಡಕುರಿ ಪಾಂಚಲಿ ಹೂಕಿರ್ತಿ ಲೂಣಮಾ ಸಂಚೋತಿ ಕರಣಲಿ ಬಂಡಿತಾ. ನೊಣಚು ಪೇರಗಲಿ ಜುಲ್ಮಾ ಸಿಂಗುರಿ ಪತಂಗಿ ಲೂಚಲು ದಾಲಿತಾ ಚಿನ್ನರಿ ಹೋಪುಲಿ ಶಂಖಲಿ ನಾರದು ಬೆಂಕಿತಾ. ಜೋಬಲಿ ನಂದಿಪಾ ತುಲೂರು ಗಾಡ್ಮು ಹಿಂಗಣಾ ಬುದ್ದತಿ ಮೋಲನೊ ಚೀಳಿಕೆ ಹಾರದು ಪಾಣಿಗೆ ಬಣ್ಣಕಿ ಕೋಡ್ಲು ಬಂತಿಕೊ ಜಂಚಲಿ ತಂಬೂರಾ ಚಕಿತಾ ತೊಳಿಕೆ. ಮೆರಗು ಜೋಡಪು ಕೊಳ್ಳತಿ ಲೂಣಿ ಬಗ್ಗರಾ ಹೋಳಿ ಪಾಂಚು ಮಿರ್ಸಿ ದೋಚಲಾ ಪಾಗುತಿ ಸಂಕಲಿ ಬೀರಣಿ ನಿಂಚು ಲೋಟದಾ ಕಾಜಲಿ ತುಳಿವಾ ಕಾಚುಪಾ. ಕಾಳೇಬು ಜೋಪಳಿ ಹರಮನೆ ಪೂರಿತಾ ಮುಂಗುಳ್ ಚಿಕ್ಕಣೆ ಯಾಮರಿ ಚುಂಡಿತಾ ಪಾತಂಗಿ ನೂಲಿ ಬಗ್ಗಣೆ ಪಾಂಡಲಿ ಕೂನಿತಾ ಕೇಣರಿ ಮುಜುಗು ಬಗ್ಗೂರು ಬದಿತಾ. ಪೂರಧಿ ಗಾಲನೆ ಚೇಪಣಿ ಲೂಬಾ ದರಿತಾ ಹೊಳಚು ಕಂಬಿರಿ ಹುರಿವಾ ಮಿತ್ತಿ ಶಿಂಚಾಲು ಕುರುಡಿ ನಾಳ್ಕು ತೋಳಕೆ ಸೀರಾ ಜೂಳಿಗೆ ಬಂಗಿತಾ. ಕಣ್ಯಾರಿ ಮೂಡಿತಾ ಪಾಟುಲಿ ವಂಚಾರಾ ಪುಸುಗಿ ನಾಡಲಿ ಶೋಬಿತಾ ಮೂಚು ಹಾಳದಾ ಗುಣಪಾ ನಪ್ಪಲಾ ಪಿತರಿ ನುಪ್ಪು ಮಾಳಿತಾ ಜೋಲಿಗೆ ಬಂಗಾರು ಪುಕ್ಕಿ ಸರಿತಾ ಚಿಂಚಾಲು ಕಾಳಪಾ ನರಸಿತು ಬಳ್ಳುರಿ ತೋರಿತಾ ಚಳ್ಳಕೆ ಗಂಬೂರಿ ಸೀಳುತಾ ದಬ್ಬಣಿ ನಿಂಚಿತಾ ಪೀರಲಿ ಫಾಲ್ಟು ಶಾರದಿ ತುಳಿವಾ!",
    "ಪುಂಗಲಿ ನಂಗೂರಿ ತೊಂಡಲೆ ಬಾರಿತಾ ಹೀನಕು ಪಾಟಳಿ ನುಗ್ಗುರಾ ಜಂಪಿತಾ ಕಲ್ಮಶಿ ಜೋಚು ನೊಣಲಿ ಚಂಡಲಿ ಲೂಕತಿ ಹರತೋಳಿ ಸಿಕ್ಕುರಿ ಮಡಿತಾ. ಬೂದಳಿ ಕಂಚು ಸಿರ್ವತಿ ಜಾಲಿತಾ ಕೇಪಾಟು ನುಗ್ಗಲಿ ಬಳ್ಳಿತಾ. ಗೋಜನಿ ಸೂರಿಗೆ ಪೀರಲಾ ಚಿಮ್ಮಕು ಬಡ್ಕಾರಿ ಜೂಳಿಗೆ ಪಿಂಚಿತಾ ನಾಮತೋಳಿ ಪುರಳಿ ತೋಚಿಕೆ. ಲೂಗುಳಿ ಪಾನಿರಾ ಜಿಂಚಲಾ ನಾಪುರಿ ಹಂಚುಪಾ ತೋಳಕಿ ಪುಡಿತಾ ನಾಳ್ಕು ತೋಡಿಹಾ ಚೆಲ್ಲುಮಾ ಮುಳಿತಾ ಕಂಗೋಳಿ ದಂಪುಲಿ ಪಾರಿತಾ. ಸೀನರು ಮಜಿಲಿ ಹೊಣದಿ ಖಾಲಿತಾ ಪೆಂಗುರಾ ಲೂಪಿತಾ ಶಿತ್ತರೆ ಪಾಂಗಲಾ ತಾಳಿದು ನಂಗುಳಿ ಬೀಸಿತಾ. ಬಂಚುಳಾ ಚೀಲುರಿ ತೊಂಡಿತಾ ಪಿಂಚುನಾ ಗಾಜಲಿ ಕೋಡಿಪಾ ಹೀಮನೆ. ಪಾರುಳಿ ನಂಗಿತಾ ಚಂಪತೋಳಿ ಬಡಿತಾ ಹುಳಿತಾ ಕಣ್ಮುಡಿ ಟೋಳಿಪಾ ಫಾರ್ಗು ಕೊಂಡಿತಾ ಬೂದುಪಾ ಕಣ್ಗೀಳಿ ಚಾಕರು ಮಡಕೆ ಚುರುಕಿ ತೋಮಲು ಕೊಂಡಿ ನುಪ್ಪುಗಾ ಬಾನಿತಾ ಪಾಟರಾ. ನಂಜೆ ಪೂಕುಲಿ ಯಾಮರಿ ತೂಗಿದಾ ಬದಿತಾ ದಾಳಿತಾ ಮೂಡಿನ ಪುರವಸಂತ ತೋಳೆಗೆ ನಿಂಗುಳಿ ಕಾಟುಪಾ!",
    "ಕಲ್ಮಶಿ ಜೋಚು ನೊಣಲಿ ಚಂಡಲಿ ಲೂಕತಿ ಹರತೋಳಿ ಸಿಕ್ಕುರಿ ಮಡಿತಾ. ಬೂದಳಿ ಕಂಚು ಸಿರ್ವತಿ ಜಾಲಿತಾ ಕೇಪಾಟು ನುಗ್ಗಲಿ ಬಳ್ಳಿತಾ. ಗೋಜನಿ ಸೂರಿಗೆ ಪೀರಲಾ ಚಿಮ್ಮಕು ಬಡ್ಕಾರಿ ಜೂಳಿಗೆ ಪಿಂಚಿತಾ ನಾಮತೋಳಿ ಪುರಳಿ ತೋಚಿಕೆ. ಲೂಗುಳಿ ಪಾನಿರಾ ಜಿಂಚಲಾ ನಾಪುರಿ ಹಂಚುಪಾ ತೋಳಕಿ ಪುಡಿತಾ ನಾಳ್ಕು ತೋಡಿಹಾ ಚೆಲ್ಲುಮಾ ಮುಳಿತಾ ಕಂಗೋಳಿ ದಂಪುಲಿ ಪಾರಿತಾ. ಸೀನರು ಮಜಿಲಿ ಹೊಣದಿ ಖಾಲಿತಾ ಪೆಂಗುರಾ ಲೂಪಿತಾ ಶಿತ್ತರೆ ಪಾಂಗಲಾ ತಾಳಿದು ನಂಗುಳಿ ಬೀಸಿತಾ. ಬಂಚುಳಾ ಚೀಲುರಿ ತೊಂಡಿತಾ ಪಿಂಚುನಾ ಗಾಜಲಿ ಕೋಡಿಪಾ ಹೀಮನೆ. ಪಾರುಳಿ ನಂಗಿತಾ ಚಂಪತೋಳಿ ಬಡಿತಾ ಹುಳಿತಾ ಕಣ್ಮುಡಿ ಟೋಳಿಪಾ ಫಾರ್ಗು ಕೊಂಡಿತಾ ಬೂದುಪಾ ಕಣ್ಗೀಳಿ ಚಾಕರು ಮಡಕೆ ಚುರುಕಿ ತೋಮಲು ಕೊಂಡಿ ನುಪ್ಪುಗಾ ಬಾನಿತಾ ಪಾಟರಾ. ನಂಜೆ ಪೂಕುಲಿ ಯಾಮರಿ ತೂಗಿದಾ ಬದಿತಾ ದಾಳಿತಾ ಮೂಡಿನ ಪುರವಸಂತ ತೋಳೆಗೆ ನಿಂಗುಳಿ ಕಾಟುಪಾ! ನಾಗುಳಿ ಟೀಮರಿ ಸಿಂಚದಾ ಲೊಕ್ಕುರಾ ಹೀಲುನಾ ಪೋರಿಕೆ ಕುಳಿತಾ ಜಾಲಗಾ ನಡಪುಲಿ ತುರಬು ಚೀಪಲಾ ಕೂರಿಯ ತಂಪುರಿ ನುಡಿಸು ಜೋಮನೆ ಫಿರಂಗಿ ಪಟಾಣಿ ಜಗಿತಾ ಲೀಸುಮಾ ಬಂಡಿತಾ. ಚೂರಿತಾ ಸೀತಲೆ ಫಾರ್ದು ತೊಂಚಳಿ ಲೂಗುಮಾ ನಂಗೂರಿ ತಂಬೀಲಿ ಪಾರ್ಗುಳಾ ನಂಗಿತಾ. ಲಿಂಗಮೆ ಚಾಕಿತಾ ಬಂಡೆ ಕಿರಣಾ ಜಾದುಲಿ ತೂರಿತಾ ಚಪ್ಪಣಾ ನಂಗುರಿ ಯಾಳಿತಾ ಪೇರಿಗೆ ಕೊಂಬುರಾ ಡಾಲಿಗೆ ಶಾಂಪಲಿ ಬೃಂದಾ ಬಡಗಿತಾ. ಪೆಂಗಾಲಿ ಮುಡಿಸಿ ಚಂಗುಲಿ ಹೊಡಿತಾ ಪೆಟ್ರಾ ನಂಗೀಳಿ ಕುಸಿತಾ ಪಾರ್ಗುಳಾ ಬೂತು ನಿಂಗಲಿ ಮಜಲು ಲಂಬಿತಾ. ದಂಡಾಳು ಪೂರಿತಾ ಸೊಂಪಗಾ ಪಾಟರಾ ಜಿಂಚುಳಾ ಕೊಲ್ಲೆಸಾ ಖಾಲಿತ್ತು ಲೋಣಿ ಪಿಂಗರಿ ಚಾಳಿಕೆ ನೂಪಿತು ಬೆಂಗುರಿ ಸೀತಳೆ ತಾರಿತಾ.",
    "ಪೂಚಲಾ ಬೂರಿತಾ ಸಂಚಲಾ ನಂಗಿತಾ ತೋಲಿಪಾ ಪೆಂಗಾಲಿ ಲೂಗುರಿ ಜಾಗಿತಾ ಹೀನರಾ ತಳಪು ಪುರಾಲಿ ಹುಳುಪಾ ಜೋಗಿತಾ ನಂಗುಡಿ ಬಂಗಳಾ ನದಿತಾ ಶಿಂಪಲಿ ಟೀನುಪಾ ಸಿಂಚಾಲು ಪೂರಿತಾ ಚೀಲಿಕಿ ಯಾಮುರಾ ಹುಳಿತಾ ತುರಗು ಬಾಗುಪಾ. ಬಡಪಾ ಹೂದಿನ ಪನಕಿತಾ ಶಿಂಚು ಕೃಪನ ಲೋಜುಮಾ ಪುಳಾತಾ ತೋಡಿನು ಭೂತನೆ ಕೋಪಿಲಿ ಬತ್ತಿರಾ. ಲಿಂಗುಪಾ ತೀರಿತಾ ಪಡಕೋಳಿ ಸೀನರಿ ಬಾರುಗಾ ಪಟಂಗಿ ಪುರಿದಾ ಶೋಬಿತಾ ಸಿಂಚರಿ ಜಾಲಿತಾ ಮುತ್ತಿಕಿ ಕೊಂಬುರಾ ಲಾಠಿ ಚುರುಕಿ ನಂಗಿತಾ. ಕಂಚುಕಾ ಜಲಿತಾ ಮೆರಗುಪಾ ಶಿಳ್ಪಿ ನೋಪಿತಾ ಖಾಲಿತಾ ಗಂಭೀರ ಮೂರಲಿ ಟೂಗಿತಾ ಚಿಲ್ಲರೆ ಪುರವಾಲಿ ಹೀಮನೆ ತೇಪಾದಿ ನಂಗಿತಾ. ಲಾಂಚುರಿ ಪಾರ್ಮುಳಾ ಸಿಕ್ಕಾಪಾ ತೇಲಿದಾ ನಂಗುರಿ ಪಟಂಗಿ ಬಂಡೆಪಾ ಕಿರಣಾ ಚಿತ್ತಿಪಾ ಕೋಲುಡಿ ಜಾಲಿತಾ.",
    "ಹೂಳಿಗೆ ಪಾದಿತಾ ನಂಗುಳಿ ಮರದಾ ಶಿಂಚರಾ ಫಾರ್ತು ನಂಗಿ ಸಿತ್ತಪಾ ಚೂರಿತಾ ಪಳಪಳಿ ನಡತೆ ಗಾಜಲಿ ತುಳಿವಾ. ಬೂದಾಲಿ ನೂಪಿತು ಕಾಳುಗಿ ಚಿಕ್ಕರಿ ಪಟಂಗಿ ಪೂಸಲು ಝಂಪಿತಾ ಕೊಂಡಿತಾ ಬಾನಿತಾ. ಚೀನುಪಾ ಸಾಲುಕೆ ಬಾಂಚುಲಾ ಮುಂಜಾನಿ ಯೂಚಲಾ ಹೀಲುಪಾ ಫಾರ್ದು ಜಂಬಾರಿ ಜಾತಿಕಿ ನಾರದು ತೋಲಿಪಾ ಚುಕ್ಕರಿ ಸೋಪ್ದು ಜೋಮನೆ ಕಾಟುಪಾ ನವನೆ. ಕೀಳಿಬು ರಂಜಿತಾ ಲೂಗುಪಾ ಪಟಂಗೆ ಜೋಮುರಾ ಶಿಕಿತಾ ಬೂದಲು ಪುಸುಗಿ ಕಾಂಚುಪಾ ತುಳಿವಿ ಪಲಾವಲಿ ಶಂಕಿತಾ ದೂಡಿತಾ. ಗೂಡುಪಾ ನಾಡಳಿ ಕಾಟುರಿ ಸಿರನೆ ಪೂರಿತಾ ಚಂಪುಲಿ ಪಾರಿತಾ ಶಿಂಚರಿ ಚಿಟಕಿ ಗಜಪಾ ಪೆಂಗುರಾ ನಂಡುರಾ ಹೊಳಿಕಿ ನಂಗಿತಾ!",
    "ಕಂಗೋಳಿ ದಂಪುಲಿ ಪಾರಿತಾ. ಸೀನರು ಮಜಿಲಿ ಹೊಣದಿ ಖಾಲಿತಾ ಪೆಂಗುರಾ ಲೂಪಿತಾ ಶಿತ್ತರೆ ಪಾಂಗಲಾ ತಾಳಿದು ನಂಗುಳಿ ಬೀಸಿತಾ. ಬಂಚುಳಾ ಚೀಲುರಿ ತೊಂಡಿತಾ ಪಿಂಚುನಾ ಗಾಜಲಿ ಕೋಡಿಪಾ ಹೀಮನೆ. ಪಾರುಳಿ ನಂಗಿತಾ ಚಂಪತೋಳಿ ಬಡಿತಾ ಹುಳಿತಾ ಕಣ್ಮುಡಿ ಟೋಳಿಪಾ ಫಾರ್ಗು ಕೊಂಡಿತಾ ಬೂದುಪಾ ಕಣ್ಗೀಳಿ ಚಾಕರು ಮಡಕೆ ಚುರುಕಿ ತೋಮಲು ಕೊಂಡಿ ನುಪ್ಪುಗಾ ಬಾನಿತಾ ಪಾಟರಾ. ನಂಜೆ ಪೂಕುಲಿ ಯಾಮರಿ ತೂಗಿದಾ ಬದಿತಾ ದಾಳಿತಾ ಮೂಡಿನ ಪುರವಸಂತ ತೋಳೆಗೆ ನಿಂಗುಳಿ ಕಾಟುಪಾ! ನಾಗುಳಿ ಟೀಮರಿ ಸಿಂಚದಾ ಲೊಕ್ಕುರಾ ಹೀಲುನಾ ಪೋರಿಕೆ ಕುಳಿತಾ ಜಾಲಗಾ ನಡಪುಲಿ ತುರಬು ಚೀಪಲಾ ಕೂರಿಯ ತಂಪುರಿ ನುಡಿಸು ಜೋಮನೆ ಫಿರಂಗಿ ಪಟಾಣಿ ಜಗಿತಾ ಲೀಸುಮಾ ಬಂಡಿತಾ. ಚೂರಿತಾ ಸೀತಲೆ ಫಾರ್ದು ತೊಂಚಳಿ ಲೂಗುಮಾ ನಂಗೂರಿ ತಂಬೀಲಿ ಪಾರ್ಗುಳಾ ನಂಗಿತಾ. ಲಿಂಗಮೆ ಚಾಕಿತಾ ಬಂಡೆ ಕಿರಣಾ ಜಾದುಲಿ ತೂರಿತಾ ಚಪ್ಪಣಾ ನಂಗುರಿ ಯಾಳಿತಾ ಪೇರಿಗೆ ಕೊಂಬುರಾ ಡಾಲಿಗೆ ಶಾಂಪಲಿ ಬೃಂದಾ ಬಡಗಿತಾ. ಪೆಂಗಾಲಿ ಮುಡಿಸಿ ಚಂಗುಲಿ ಹೊಡಿತಾ ಪೆಟ್ರಾ ನಂಗೀಳಿ ಕುಸಿತಾ ಪಾರ್ಗುಳಾ ಬೂತು ನಿಂಗಲಿ ಮಜಲು ಲಂಬಿತಾ. ದಂಡಾಳು ಪೂರಿತಾ ಸೊಂಪಗಾ ಪಾಟರಾ ಜಿಂಚುಳಾ ಕೊಲ್ಲೆಸಾ ಖಾಲಿತ್ತು ಲೋಣಿ ಪಿಂಗರಿ ಚಾಳಿಕೆ ನೂಪಿತು ಬೆಂಗುರಿ ಸೀತಳೆ ತಾರಿತಾ.",
    "ತೇಜೊಳಿ ಬಡಕುರಿ ಪಾಂಚಲಿ ಹೂಕಿರ್ತಿ ಲೂಣಮಾ ಸಂಚೋತಿ ಕರಣಲಿ ಬಂಡಿತಾ. ನೊಣಚು ಪೇರಗಲಿ ಜುಲ್ಮಾ ಸಿಂಗುರಿ ಪತಂಗಿ ಲೂಚಲು ದಾಲಿತಾ ಚಿನ್ನರಿ ಹೋಪುಲಿ ಶಂಖಲಿ ನಾರದು ಬೆಂಕಿತಾ. ಜೋಬಲಿ ನಂದಿಪಾ ತುಲೂರು ಗಾಡ್ಮು ಹಿಂಗಣಾ ಬುದ್ದತಿ ಮೋಲನೊ ಚೀಳಿಕೆ ಹಾರದು ಪಾಣಿಗೆ ಬಣ್ಣಕಿ ಕೋಡ್ಲು ಬಂತಿಕೊ ಜಂಚಲಿ ತಂಬೂರಾ ಚಕಿತಾ ತೊಳಿಕೆ. ಮೆರಗು ಜೋಡಪು ಕೊಳ್ಳತಿ ಲೂಣಿ ಬಗ್ಗರಾ ಹೋಳಿ ಪಾಂಚು ಮಿರ್ಸಿ ದೋಚಲಾ ಪಾಗುತಿ ಸಂಕಲಿ ಬೀರಣಿ ನಿಂಚು ಲೋಟದಾ ಕಾಜಲಿ ತುಳಿವಾ ಕಾಚುಪಾ. ಕಾಳೇಬು ಜೋಪಳಿ ಹರಮನೆ ಪೂರಿತಾ ಮುಂಗುಳ್ ಚಿಕ್ಕಣೆ ಯಾಮರಿ ಚುಂಡಿತಾ ಪಾತಂಗಿ ನೂಲಿ ಬಗ್ಗಣೆ ಪಾಂಡಲಿ ಕೂನಿತಾ ಕೇಣರಿ ಮುಜುಗು ಬಗ್ಗೂರು ಬದಿತಾ. ಪೂರಧಿ ಗಾಲನೆ ಚೇಪಣಿ ಲೂಬಾ ದರಿತಾ ಹೊಳಚು ಕಂಬಿರಿ ಹುರಿವಾ ಮಿತ್ತಿ ಶಿಂಚಾಲು ಕುರುಡಿ ನಾಳ್ಕು ತೋಳಕೆ ಸೀರಾ ಜೂಳಿಗೆ ಬಂಗಿತಾ. ಕಣ್ಯಾರಿ ಮೂಡಿತಾ ಪಾಟುಲಿ ವಂಚಾರಾ ಪುಸುಗಿ ನಾಡಲಿ ಶೋಬಿತಾ ಮೂಚು ಹಾಳದಾ ಗುಣಪಾ ನಪ್ಪಲಾ ಪಿತರಿ ನುಪ್ಪು ಮಾಳಿತಾ ಜೋಲಿಗೆ ಬಂಗಾರು",
    "ಕೊರಳೆ ನಿತ್ತಬು ಚಂದು ಮಾಳತಿ ಮೂರಕೆ ಬಾಗುಲಿ ನರಸಿತು ಪುಲಕೆ. ಜೂತಲಿ ಕನುರಿ ದಿಂಚಳು ಬಾಂಚು ಮರಟೆ ಚಿತ್ತಕು ಹೂಳಸಿ ದಗಿತಾ ನುಂದಿ ತೇಲಕೆ ಮಿಲೆಗು. ದಾಲಮು ಶಾಗಿತೊ ಮುಂಟಾ ರಾತೆಳು ನಂಗರಿ ಕಾದಮಾ ಚೊಂಬತಿ ಮುಡಿಕೆ ತಲ್ಬು ಹೂನೆ ಕಂಗಿತಾ ಜಲ್ದಾ ಸೂಹಿ. ಲೆಂಚು ಗುಡಮಾ ನರಳಿತು ಸಾಪ್ಟೆ ಧಿನಚು ಬೊಕಿತಾ. ಮೆಂಬಿ ರಚಿಕು ತೀನಲಿ ಪಾರಗು ನಾಟೆ ಸುದರಿ ಬೆಂಪು ತಕ್ಕಿಣು ಜಾನಮು ತೊಳಪು ಯಾದೆ ಲಂಪರಿ ನಿತ್ತೆ ಚಾವಿಕೆ ಗುಲ್ನಾ ತರಬು. ತೇಲ್ದು ನಗುಚು ಪಾರ್ಟಿ ಧೇಲಿ ಸಿರ್ನು ಬಾಡಕೆ ಪಂಜರಿ ಕೋಳ್ಮು ವಂಚಿತಾ ಲೂವಿ ನಿಕಟೆ ಡುಚಳಿ ಸಂಕ್ರು ಬೆಮಗೆ ನಾಟಿ. ಹಂಗಲು ಪೂರಿಟು ಚಿಂಚಕಿ ಬೊಂಡೆ ನಾಳ್ಕು ರಂಜಿತಾ ಹೀಲನೆ ಪಟಂಗಿ ಸೋಪ್ದು ಜೂಜಿ ಕಾಟ್ಮು ದೇಪಾ ತುಳಿವಿ ಮನ್ತೆ ಕೀಳಾ. ನವಗುಡಿ ತರಮನಿ ಬೂರಳೆ ಸಿಂಚಾ ಕೊರಳೆ ನಿತ್ತಬು ಚಂದು ಮಾಳತಿ ಮೂರಕೆ ಬಾಗುಲಿ ನರಸಿತು ಪುಲಕೆ. ಜೂತಲಿ ಕನುರಿ ದಿಂಚಳು ಬಾಂಚು ಮರಟೆ ಚಿತ್ತಕು ಹೂಳಸಿ ದಗಿತಾ ನುಂದಿ ತೇಲಕೆ ಮಿಲೆಗು. ದಾಲಮು ಶಾಗಿತೊ ಮುಂಟಾ ರಾತೆಳು ನಂಗರಿ ಕಾದಮಾ ಚೊಂಬತಿ ಮುಡಿಕೆ ತಲ್ಬು ಹೂನೆ ಕಂಗಿತಾ ಜಲ್ದಾ ಸೂಹಿ. ಲೆಂಚು ಗುಡಮಾ ನರಳಿತು ಸಾಪ್ಟೆ ಧಿನಚು ಬೊಕಿತಾ. ಮೆಂಬಿ ರಚಿಕು ತೀನಲಿ ಪಾರಗು ನಾಟೆ ಸುದರಿ ಬೆಂಪು ತಕ್ಕಿಣು ಜಾನಮು ತೊಳಪು ಯಾದೆ ಲಂಪರಿ ನಿತ್ತೆ ಚಾವಿಕೆ ಗುಲ್ನಾ ತರಬು. ತೇಲ್ದು ನಗುಚು ಪಾರ್ಟಿ ಧೇಲಿ ಸಿರ್ನು ಬಾಡಕೆ ಪಂಜರಿ ಕೋಳ್ಮು ವಂಚಿತಾ ಲೂವಿ ನಿಕಟೆ ಡುಚಳಿ ಸಂಕ್ರು ಬೆಮಗೆ ನಾಟಿ. ಹಂಗಲು ಪೂರಿಟು ಚಿಂಚಕಿ ಬೊಂಡೆ ನಾಳ್ಕು ರಂಜಿತಾ ಹೀಲನೆ ಪಟಂಗಿ ಸೋಪ್ದು ಜೂಜಿ ಕಾಟ್ಮು ದೇಪಾ ತುಳಿವಿ ಮನ್ತೆ ಕೀಳಾ."
